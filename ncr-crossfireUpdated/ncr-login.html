<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NCR Login</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    </head>
<body>
    
    <header>
        <div class="topbar">
            <img class="crossfire-logo" src="Images/crossfire-logo-no-bkgd.png" alt="Logo" height="189" width="867">
        </div>
    </header>

    <main>
        <div class="login-class">
            <h1>Login</h1>
    
            <div class="grid-1">
                <form id="loginForm" onsubmit="return Login()">
                    <input type="text" id="loginName" placeholder="Enter Name" required>
                
                    <input type="password" id="loginPass" placeholder="Enter Password" required>
                
                    <button type="submit" id="batoom">Login</button>
                </form>
            </div>
        </div>
    </main>

    <script src="scripts/LocalStorage_JSONlog.js"></script>
    <script src="scripts/login-value.js"></script>
</body>

</html>
