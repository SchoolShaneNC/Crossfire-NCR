<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossfire Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="webpageSettings">
    <!-- Navigation Bar -->
    <header>
        <div class="topbar">
            <img class="crossfire-logo" src="Images/crossfire-logo-no-bkgd.png" alt="Logo" height="189" width="867">

            <a href="ncr-login.html" id="currentRole">
                Login
            </a>

            <a class="bell-anchor" title="Notifications">
                <img src="images/notification.png" alt="notification bell" width="512" height="512">

                <div class="scrollbar">
                    <ul id="notification-list">
                        <li>Welcome User</li>
                    </ul>
                </div>
            </a>    
        </div>
    </header>

    <main>
        <!--Sidebar Navigation-->
        <div class="sidebar">
            <a href="index.html" title="Return to dashboard">
                <img src="Images/home-icon.png" alt="Dashboard" height="512" width="512">
                <p>Dashboard</p>
            </a>       
            <a href="formCreate.html" title="Generate new NCR Document">
                <img src="Images/add-file-icon.png" alt="Create NCR" height="512" width="512">
                <p>Create NCR</p>
            </a> 
            <a href="formView.html" title="View list of open and closed NCR Documents">
                <img src="Images/lookup-icon.png" alt="NCR Log" height="512" width="512">
                <p>NCR Log</p>
            </a>
            <a href="archivedReports.html" title="View archived and closed NCR documents">
                <img src="Images/archive-dif.png" alt="NCR Archive" height="512" width="512">
                <p>NCR Archive</p>
            </a>
            <a href="fqa.html" title="Frequently asked questions">
                <img src="Images/iconTesting.png" alt="FAQ" height="512" width="512">
                <p>FAQ</p>
            </a>
            <a href="adminPanel.html" title="Administrator rights" id="admin-panel">
                <img src="Images/iconTesting.png" alt="Admin" height="512" width="512">
                <p>Admin Panel</p>
            </a>
        </div>

        <ul class="breadcrumb">
            <li>Dashboard</li>
        </ul>
        
        <!-- Main Content -->
        <div class="form-class">
            <h1 class="header-text">Dashboard</h1>

            <div class="content-nav">
                <div class="grid-section">
                    <!--Icon to represent file creation required-->
                    <img src="Images/add-file-icon.png" alt="Create forms" height="512" width="512">
                    <a href="formCreate.html" title="Generate new NCR Document">
                        <h2>Create</h2>
                        <p>Generate and save a new document</p>
                    </a>
                </div>
                <div class="grid-section">
                    <!--Icon to represent file view required-->
                    <img src="Images/lookup-icon.png" alt="View and edit forms" height="512" width="512">
                    <a href="formView.html" title="View list of open and closed NCR Documents">
                        <h2>NCR Log</h2>
                        <p>Choose an open document to edit</p>
                    </a>
                </div>
                <div class="grid-section">
                    <!--Icon to represent file view required-->
                    <img src="Images/archive-dif.png" alt="Archived" height="512" width="512">
                    <a href="archivedReports.html"  title="View archived and closed NCR documents">
                        <h2>NCR Archive</h2>
                        <p>View stored and closed NCR documents</p>
                    </a>
                </div>
            </div>

            <div id="scrollbar">
                <table id="ncr-recent" class="styled-table">
                    <thead>
                        <tr>
                            <th>NCR No.</th>
                            <th>Date</th>
                            <th>Supplier Name</th>
                            <th>Status</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="ncr-body-recent">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/LocalStorage_JSONlog.js"></script>
    <script src="scripts/HomeRecentLogs.js"></script>
    <script src="scripts/login-on-load.js"></script>
    <script src="scripts/redirect-login.js"></script>

</body>
</html>
