<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="webpageSettings">
    <!-- Navigation Bar -->
    <header>
        <div class="topbar">
            <img class="crossfire-logo" src="Images/crossfire-logo-no-bkgd.png" alt="Logo" height="189" width="867">

            <button class="bell-anchor" type="button" title="Notifications">
                <img src="images/notification.png" alt="notification bell" width="512" height="512">

                <div class="scrollbar">
                    <ul id="notification-list">
                    </ul>
                </div>
            </button> 
        </div>
    </header>

    <main>
        <!--Sidebar Navigation-->
        <div class="sidebar">
            <a href="index.html" title="Home Page">
                <img src="Images/home-icon.png" alt="Home" height="512" width="512">
                <p>Return Home</p>
            </a>       
            <a href="formCreate.html" title="Create new form">
                <img src="Images/add-file-icon.png" alt="Create forms" height="512" width="512">
                <p>Create a form</p>
            </a> 
            <a href="formView.html" title="View forms list">
                <img src="Images/lookup-icon.png" alt="View and edit forms" height="512" width="512">
                <p>Select form to edit</p>
            </a>
        </div>

        <ul class="breadcrumb">
            <li><a>Home</a></li>
        </ul>
        
        <!-- Main Content -->
        <div class="form-class">
            <h1 class="header-text">Home</h1>

            <div class="content-nav">
                <div class="grid-section">
                    <!--Icon to represent file creation required-->
                    <img src="Images/add-file-icon.png" alt="Create forms" height="512" width="512">
                    <a href="formCreate.html">
                        <h2>Create</h2>
                        <p>Generate and save a new document</p>
                    </a>
                </div>
                <div class="grid-section">
                    <!--Icon to represent file view required-->
                    <img src="Images/lookup-icon.png" alt="View and edit forms" height="512" width="512">
                    <a href="formView.html">
                        <h2>Select and Edit</h2>
                        <p>Choose an open document to edit</p>
                    </a>
                </div>
                <div class="grid-section">
                    <!--Icon to represent file view required-->
                    <img src="Images/archive.png" alt="View archive" height="512" width="512">
                    <a href="formView.html">
                        <h2>View Archive</h2>
                        <p>View all closed documents</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
