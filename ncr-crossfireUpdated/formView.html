<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR Log</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>


<body class="webpageSettings">
    <header>
        <div class="topbar">
            <img class="crossfire-logo" src="Images/crossfire-logo-no-bkgd.png" alt="Logo" height="189" width="867">

            <a class="bell-anchor" title="Notifications">
                <img src="images/notification.png" alt="notification bell" width="512" height="512">

                <div class="scrollbar">
                    <ul id="notification-list">
                        <li>Welcome User</li>
                    </ul>
                </div>
            </a>     
        </div>
    </header>
    
    <main>
        <div class="sidebar">
            <a href="index.html" title="Home Page">
                <img src="Images/home-icon.png" alt="Home" height="512" width="512">
                <p>Return Home</p>
            </a>       
            <a href="formCreate.html" title="Generate new NCR Document">
                <img src="Images/add-file-icon.png" alt="Create New NCR" height="512" width="512">
                <p>Create a form</p>
            </a> 
            <a href="formView.html" title="View list of open and closed NCR Documents">
                <img src="Images/lookup-icon.png" alt="View NCR Log" height="512" width="512">
                <p>Select form to edit</p>
            </a>
            <a href="archivedReports.html" title="List of all closed NCR documents">
                <img src="Images/iconTesting.png" alt="Archived" height="512" width="512">
                <p>Archived Reports</p>
            </a>   
        </div>
    
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li>View & Edit</li>
        </ul>

        <div class="form-class">
            <h1 id="view-forms-h1" class="header-text">NCR Report List</h1>
            
            <div id="grid-form-view">
                <div class="filter-box">
                <h2>Filter Options</h2>
                <label for="filter1">NCR Number:</label>
                <input type="text" id="filter1" name="filter1" placeholder="Enter NCR Number..."><br><br>

                <label for="fromDate">Start Date:</label>
                <input type="date" id="fromDate" name="fromDate">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate"><br><br>
               <!-- <input type="text" id="filter2" name="filter2" placeholder="Enter Name..."><br><br>-->
            
                <label for="filter3">Supplier:</label>
                <input type="text" id="filter3" name="filter3" placeholder="Enter Supplier..."><br><br>
                
                <fieldset>
                    <legend>Status:</legend><br>
                    <label for="Open">Open</label>
                    <input type="radio" id="Open" name="filter4" value="Open"><br>
                    <label for="Closed">Closed</label>
                    <input type="radio" id="Closed" name="filter4" value="Closed"><br><br>
                </fieldset>
                <button id="resetButton" class="button">Reset Filters</button>
                </div>
            
                <div id="scrollbar">
                    <table id="ncrTable" class="styled-table">
                        <thead>
                            <tr>
                                <th>NCR No.</th>
                                <th>Date</th>
                                <th>Supplier</th>
                                <th>Status</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="NcrLogTable">
                           
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!--<a id="return-button" class="button" href="index.html">Back to home page</a>-->
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/FilterReset.js"></script>
    <script src="Scripts/CreateNCR.js"></script>
    <script src="scripts/editNcrLog.js"></script>
    <script src="Scripts/LocalStorage_formView.js"></script>
    <script src="scripts/LocalStorage_JSONlog.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  
</body>
</html>
