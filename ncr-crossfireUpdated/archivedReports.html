<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>


<body class="webpageSettings">
    <header>
        <div class="topbar">
            <img class="crossfire-logo" src="Images/crossfire-logo-no-bkgd.png" alt="Logo" height="189" width="867">

            <p id="user" class="userName">Hello</p>

            <a href="ncr-login.html" id="logout">
                Login
            </a>

            <a class="bell-anchor" title="Notifications">
                <img src="images/notification.png" alt="notification bell" width="512" height="512">

                <div id="notif-scroll" class="scrollbar">
                    <ul id="notification-list">
                        <li>Welcome User</li>
                    </ul>
                </div>
            </a>    
        </div>
    </header>
    
    <main>
        <div class="sidebar">
            <a href="index.html" title="Return to dashboard">
                <img src="Images/home-icon.png" alt="Dashboard" height="512" width="512">
                <p>Dashboard</p>
            </a>       
            <a href="formCreate.html" title="Generate new NCR Document" id="create-ncr-side">
                <img src="Images/add-file-icon.png" alt="Create NCR" height="512" width="512">
                <p>Create NCR</p>
            </a> 
            <a href="formView.html" title="View list of open and closed NCR Documents">
                <img src="Images/lookup-icon.png" alt="NCR Log" height="512" width="512">
                <p>NCR Log</p>
            </a>
            <a href="archivedReports.html" title="View archived and closed NCR documents">
                <img src="Images/archive-dif.png" alt="NCR Archive" height="512" width="512">
                <p>NCR Archive</p>
            </a>
            <a href="fqa.html" title="Frequently asked questions">
                <img src="Images/information.png" alt="FAQ" height="512" width="512">
                <p>FAQ</p>
            </a>
            <a href="adminPanel.html" title="Administrator rights" id="admin-panel">
                <img src="Images/setting.png" alt="Admin" height="512" width="512">
                <p>Admin Panel</p>
            </a>
        </div>
    
        <ul class="breadcrumb">
            <li><a title="Return to dashboard" href="index.html">Dashboard</a></li>
            <li>NCR Archive</li>
        </ul>

        <div class="form-class">
            <h1 id="view-forms-h1" class="header-text">NCR Archived Reports</h1>
            
            <div id="grid-form-view">
                <div class="filter-box">
                <h2>Filter Options</h2>
                <label for="filter1">NCR Number</label>
                <input title="Filter by NCR number" type="text" id="filter1" name="filter1" placeholder="Enter NCR Number...">

                <label for="fromDate">Start Date</label>
                <input title="Filter by earliest date" type="date" id="fromDate" name="fromDate">
                <label for="endDate">End Date</label>
                <input title="Filter by latest date" type="date" id="endDate" name="endDate">
               <!-- <input type="text" id="filter2" name="filter2" placeholder="Enter Name..."><br><br>-->
            
                <label for="filter3">Supplier</label>
                <input title="Filter by supplier name" type="text" id="filter3" name="filter3" placeholder="Enter Supplier...">
                
                <button title="Reset all currently applied filters" id="resetButton" class="button">Reset</button>
                </div>
            
                <div id="scrollbar">
                    <table id="ncrTable" class="styled-table">
                        <thead>
                            <tr>
                                <th>NCR No.</th>
                                <th>Date</th>
                                <th>Supplier Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="archiveTable">

                        </tbody>
                    </table>
                </div>
            </div>
            
            <!--<a id="return-button" class="button" href="index.html">Back to home page</a>-->
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/FilterReset.js"></script>
    <script src="Scripts/LocalStorage_formView.js"></script>
    <script src="Scripts/archiveLog.js"></script>
    <script src="scripts/login-on-load.js"></script>
    <script src="scripts/redirect-login.js"></script>
</body>
</html>
